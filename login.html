<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập | EcoSchool Enterprise AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --accent: #b1faff;
            --bg-dark: #0f172a;
            --text-main: #f8fafc;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: var(--text-main);
        }

        /* Animated Background Gradients */
        .bg-mesh {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #0f172a 0%, #1e293b 100%);
        }

        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--secondary) 0%, transparent 70%);
            filter: blur(80px);
            opacity: 0.15;
            animation: move 20s infinite alternate;
        }

        .blob-1 {
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .blob-2 {
            bottom: -100px;
            right: -100px;
            animation-delay: -5s;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
        }

        @keyframes move {
            from {
                transform: translate(0, 0) scale(1);
            }

            to {
                transform: translate(100px, 100px) scale(1.2);
            }
        }

        /* Login Card */
        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-text {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 14px;
            color: #94a3b8;
            font-weight: 400;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #cbd5e1;
        }

        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(0, 242, 254, 0.1);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(to right, var(--secondary), var(--primary));
            border: none;
            border-radius: 12px;
            padding: 14px;
            color: #0f172a;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 8px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(79, 172, 254, 0.4);
            filter: brightness(1.1);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .footer-links {
            display: flex;
            justify-content: space-between;
            margin-top: 24px;
            font-size: 13px;
        }

        .footer-links a {
            color: #94a3b8;
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer-links a:hover {
            color: var(--primary);
        }

        /* Micro-animations */
        .input-group {
            position: relative;
        }

        .login-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                margin: 20px;
                padding: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="bg-mesh"></div>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="login-card">
        <div class="header">
            <h1 class="logo-text">EcoSchool AI</h1>
            <p class="subtitle">Hệ thống quản lý năng lượng thông minh</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" placeholder="Nhập tên đăng nhập..." required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <div class="input-group">
                    <input type="password" id="password" placeholder="••••••••" required
                        autocomplete="current-password">
                </div>
            </div>

            <button type="submit" class="login-btn">Đăng Nhập</button>
        </form>

        <div class="footer-links">
            <a href="#">Quên mật khẩu?</a>
            <a href="#">Liên hệ hỗ trợ</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const btn = document.querySelector('.login-btn');
            const originalText = btn.innerText;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Loading state
            btn.innerText = 'Đang xử lý...';
            btn.disabled = true;
            btn.style.opacity = '0.7';
            btn.style.cursor = 'not-allowed';

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Success animation
                    btn.innerText = 'Thành công!';
                    btn.style.background = 'linear-gradient(to right, #00b09b, #96c93d)';

                    setTimeout(() => {
                        window.location.href = '/'; // Chuyển hướng về trang chủ
                    }, 800);
                } else {
                    // Error handling
                    alert(data.error || 'Đăng nhập thất bại. Vui lòng kiểm tra lại!');
                    btn.innerText = originalText;
                    btn.disabled = false;
                    btn.style.opacity = '1';
                    btn.style.cursor = 'pointer';
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Có lỗi xảy ra khi kết nối đến máy chủ.');
                btn.innerText = originalText;
                btn.disabled = false;
                btn.style.opacity = '1';
                btn.style.cursor = 'pointer';
            }
        });
    </script>
</body>

</html>
